{% extends "layout.html" %}

{% block content %}

<div class="container col-md-6 mt-3 rounded shadow bg-white border">
    <form method="POST">
        <h1 class="h3 fw-normal my-3">Update Post</h1>
        <hr>
        <div class="form-floating mb-3">
            <input type="text" name="subject" class="form-control" id="floatingInput" value=" {{ to_update_post.subject }} " placeholder="it is subject" autocomplete="off" autofocus>
            <label for="floatingInput">Subject</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="title" class="form-control" id="floatingInput" value=" {{ to_update_post.title }}" placeholder="it is title" autocomplete="off" autofocus required>
            <label for="floatingInput">Title</label>
        </div>
        <div class="form-floating mb-3">
            <textarea name="content" class="form-control" id="floatingTextarea2"  placeholder="This is my post...">{{ to_update_post.content }}</textarea>
            <label for="floatingTextarea2">Update Post</label>
        </div>
        <div class="d-flex justify-content-center">   
            <button class="w-30 btn btn-sm btn-primary mb-3" type="submit">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
