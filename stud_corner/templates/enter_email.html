{% from "app_macros.html" import input, button with context %}

{% extends "layout.html" %}

{% block title %} {{title}} {% endblock %}

{% block content %}

<div class="container col-11 col-md-4 mt-4">
    <form class="col-12 p-3" method="POST">
        <h1 class="h3 fw-normal border-bottom border-secondary">Enter Your Registered Email</h1>
        <div class="form-floating my-3">
            {{ input("email", type="email", label = "Email Address") }}
        </div>
        <div class="d-flex justify-content-center">   
            {{ button() }}
        </div>
    </form> 
</div>
{% endblock %}
