{% extends "layout.html" %}
{% set active_page = "profile" %}
{% block content %}
    <div class="container col-md-6 rounded shadow bg-white border">
        <div class="fs-3 me-5">
           <span class="fw-bold"> {{firstname}} </span>
           <span class="fw-bold"> {{lastname}} </span>
        </div>
        <p>{{email}}</p>
        <br>
        <p>Update Profile</p>
        <hr>
        <form method="POST">
            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" value="{{email}}" autocomplete="off" autofocus required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <textarea name="bio" class="form-control" id="floatingTextarea2"  placeholder="This is my bio...">{% if bio %} {{bio}} {% else %}This is my bio...{% endif %}</textarea>
                <label for="floatingTextarea2">Add Bio</label>
            </div>
            <div class="d-flex justify-content-center">   
                <button class="w-30 btn btn-sm btn-primary mb-3" type="submit">Update Profile</button>
            </div>
        </form>
    </div>
{% endblock %}
