{% extends "layout.html" %}
{% set active_page = "signup" %}

{% block title %}Create an Account{% endblock %}


{% block content %}
<div class="container col-md-5 mt-4 rounded shadow bg-white border">
    <div class="row justify-content-center">
        <form class="col-md-12 p-4" method="POST">
            <h1 class="h3 fw-normal">Sign Up</h1>
            <hr>
            <div class="form-floating my-3">
                <input type="text" name="firstname" class="form-control" id="floatingInput" placeholder="First Name" autocomplete="off" autofocus required>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="lastname" class="form-control" id="floatinglastname" placeholder="Last Name" autocomplete="off" autofocus required>
                <label for="floatinglastname">Last Name</label>
            </div>

            <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="floatingemail" placeholder="Email Address" value="user@example.com" autocomplete="off" autofocus required>
            <label for="floatingemail">Email Address</label>
            </div>
            <div class="row">
                <div class="form-floating mb-3 col-6">
                    <input type="password" name="password1" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3 col-6">
                    <input type="password" name="password2" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" required>
                    <label for="floatingConfirmPassword">Confirm Password</label>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button class="w-30 btn btn-lg btn-primary" type="submit">Create Account</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
