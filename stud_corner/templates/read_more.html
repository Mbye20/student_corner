{% extends "layout.html" %}
{% block title %} {{post.title}} {% endblock %}

{% block content %}
<div class="container col-md-8">
    <div class="row justify-content-center">
        <h3>Posted By {{ post.author.firstname }} </h3>
    </div>
</div>
    <div class="container col-md-8 bg-white rounded shadow border mb-3">
        <div class="row justify-content-center">
            <article class="blog-post by-3">
                <h5 class="blog-post-title">{{ post.title }}</h5>
                <h6 class="blog-post-title">{{ post.subject }}</h6>
                <p class="blog-post-meta">{{ post.date_posted.strftime("%d %B %Y") }} </p>
                <hr>
                <p>{{ post.content }}</p>
            </article>
        </div>
    </div>
    
{% endblock %}
