{% extends "layout.html" %}

{% block title %}Reset Password Request{% endblock %}

{% block content %}

<div class="container col-md-5 bg-white my-5 border">
    <div class="row justify-content-center">
        <form class="col-md-10" method="POST">
            <h1 class="h3 mb-3 fw-normal mt-5">Enter Your Registered Email Address</h1>
    
            <div class="form-floating my-3">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" autocomplete="off" autofocus required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="d-flex justify-content-center">   
                <button class="w-30 btn btn-lg btn-primary mb-5" type="submit">Submit</button>
            </div>
        </form> 
    </div>
</div>
{% endblock %}
