{% extends "layout.html" %}

{% block title %}Reset Password Form{% endblock %}

{% block content %}
<div class="container col-md-5 bg-white my-5 border">
    <div class="row justify-content-center">
        <form class="col-md-10" method="POST">
            <h1 class="h3 mb-3 fw-normal mt-5">Enter New Password</h1>
            <div class="form-floating my-3">
                <input type="password" name="password1" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off" autofocus required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating my-3">
                <input type="password" name="password2" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off" autofocus required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="d-flex justify-content-center">   
                <button class="w-30 btn btn-lg btn-primary mb-5" type="submit">Submit</button>
            </div>
        </form> 
    </div>
</div>

{% endblock %}
