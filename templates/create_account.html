{% extends "layout.html" %}

{% block title %}Create an Account{% endblock %}

{% block nav%}{% endblock %}


{% block body %}
<form class="col-8 col-sm-6 col-md-4 mx-auto">
    <h1 class="h3 mb-3 fw-normal">Please Create An Account</h1>

    <div class="form-floating my-3">
        <input type="text" name="firstname" class="form-control" id="floatingInput" placeholder="First Name" required>
        <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating my-3">
        <input type="text" name="lastname" class="form-control" id="floatinglastname" placeholder="Last Name" required>
        <label for="floatinglastname">Last Name</label>
    </div>

    <div class="form-floating my-3">
      <input type="email" class="form-control" id="floatingemail" placeholder="Email Address" required>
      <label for="floatingemail">Email Address</label>
    </div>

    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Create Account</button>
</form>

{% endblock %}
