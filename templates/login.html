{% extends "layout.html" %}

{% block title %}Login Page{% endblock %}

{% block content %}

<div class="container col-md-6 bg-white my-5 border">
    <div class="row justify-content-center">
        <form class="col-md-6" method="POST">
            <h1 class="h3 mb-3 fw-normal mt-5">Please sign in</h1>
        
            <div class="form-floating my-3">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" autocomplete="off" autofocus required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating my-3">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off" autofocus required>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" name="remember" value="remember-me"> Remember me
                </label>
            </div>
            
        <button class="w-100 btn btn-lg btn-primary mb-5 col-md-3" type="submit">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}
